<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Embers '23 Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css" />
    <link rel="stylesheet" href="../css/event.css">

</head>

<body class="">
    <div class="container mx-auto max-w-md bg-white rounded-md shadow-lg py-6 px-8 text-center mt-10 formcontainer">
        <h1 class="text-3xl font-bold mb-6">Embers '23 Registration Form</h1>
        <label for="form-select" class="text-left font-bold text-lg mb-2 block">Select the event:</label>
        <select id="form-select" class="border rounded-md shadow-sm py-2 px-3 mb-4 w-full inputfield">
            <option value="">--Select the Event--</option>
            <option value="form1.html">Day 1 : Embeddathon</option>
            <option value="form2.html">Day 2: Project Exhibition</option>
        </select>
    </div>
    <script>
        const formSelect = document.getElementById("form-select");
        formSelect.addEventListener("change", () => {
            const formFile = formSelect.value;
            if (formFile) {
                window.location.href = formFile;
            }
        });
    </script>
</body>

</html>
